<div class="view-wrapper">
  <h1>{{ country }}</h1>
  <button class="go-back-link" (click)="goBackToPrevPage()">Go back to the Region view</button>
  <div class="country-data" *ngIf="countryData">
    <p>Official name: {{ countryData.name.official }}</p>
    <p>Population: {{ countryData.population }}</p>
  </div>
  <div class="loader" *ngIf="!countryData">
    Wait, the content is loading...
  </div>
</div>
